<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<title>Form HTML5</title>
</head>
<body>
	<header>
		<img src="img/html5.png" alt="html5" />
		<img src="img/scss.png" alt="scss" />
	</header>
	<div id="principal">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="parrafos.html">Parrafos</a></li>
				<li><a href="enlaces.html">Enlaces</a></li>
				<li><a href="tablas.html">Tablas</a></li>
				<li><a href="listas.html">Listas</a></li>
				<li><a href="formularios.html">Formularios</a></li>
				<li><a href="multimedia.html">Multimedia</a></li>
				<li><a href="formhtml5.html">Form Html5</a></li>
			</ul>
		</nav>
		<main>
			<h1>Form HTML5</h1>
			<form method="GET" id="custom-form-html5">
				<label>
					Email:
					<input name="email" type="email"/>
				</label>
				<label>
					Url:
					<input name="url" type="url"/>
				</label>
				<label>
					Telefono:
					<input name="tel" type="telefono"/>
				</label>
				<label>
					Hora:
					<input name="time" type="time"/>
				</label>
				<label>
					Fecha:
					<input name="date" type="date"/>
				</label>
				<label>
					Mes:
					<input name="month" type="month"/>
				</label>
				<label>
					Semana:
					<input name="week" type="week"/>
				</label>
				<label>
					Fecha y hora:
					<input name="datetime-local" type="datetime-local"/>
				</label>
				<label>
					Numero:
					<input name="number" type="number" step="5" min="0" max="100"/>
				</label>
				<label>
					Rango:
					<input name="range" type="range" step="5" min="0" max="50"/>
				</label>
				<label>
					Archivo:
					<input name="file" type="file">
				</label>
				<label>
					Color:
					<input name="color" type="color"/>
				</label>
				<input name="submit" type="submit" value="Enviar"/>
			</form>
		</main>
	</div>
	<footer>
		<p class="postamble">Autor: Alberto Robles Gomez</p>
	</footer>
</body>
</html>
