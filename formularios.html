	<header>
		<img src="img/html5.png" alt="html5" />
		<img src="img/scss.png" alt="scss" />

	<div id="principal">
		<nav>

			</ul>

		<main>
			<h1>Formularios</h1>
			<p>La etiqueta principal para hacer formularios es
				<span class="src-inline">form</span>.
			</p>
			<h2>Formulario Basico</h2>
			<form method="GET" id="basic">
				<input name="user" type="text"     placeholder="User" />
				<input name="pswd" type="password" placeholder="Password" />
				<textarea name="comm" placeholder="Comments"></textarea>
				<input value="Enviar" type="submit" />
			</form>
			<h2>Formulario Variado</h2>
			<form method="GET" id="varied">
				<select name="provincia-1">
					<option value="toledo">Toledo</option>
					<option value="guadalajara">Guadalajara</option>
					<option value="albacete">Albacete</option>
					<option value="cuenca">Cuenca</option>
					<option value="ciudad-real">Ciudad Real</option>
				</select>
				<select name="provincia-multiple" class="no-scrollbar" multiple size="5">
					<option value="rojo">Rojo</option>
					<option value="verde">Verde</option>
					<option value="azul">Azul</option>
					<option value="amarillo">Amarillo</option>
					<option value="morado">Morado</option>
				</select>
				<label>
					<input name="cine" type="checkbox" />
					Cine
				</label>
				<label>
					<input name="deporte" type="checkbox" />
					Deporte
				</label>
				<label>
					<input name="juerga" type="checkbox" />
					Juerga
				</label>
				<label>
					<input name="viajar" type="checkbox" />
					Viajar
				</label>
				<label>
					<input name="sexo" type="radio" value="hombre"/>
					Hombre
				</label>
				<label>
					<input name="sexo" type="radio" value="mujer"/>
					Mujer
				</label>
				<label>
					<input name="sexo" type="radio" value="otro"/>
					Otro
				</label>
				<input type="submit" value="Aceptar" />
				<input type="reset" value="Borrar" />
			</form>
		</main>
	</div>
	<footer>
		<p class="postamble">Autor: Alberto Robles Gomez</p>
	</footer>
